
<!DOCTYPE html>
<html>
  <head>
    <script>
      function getRandom(min,max){
        return min+Math.floor(Math.random()*(max-min+1));
      }
      function isPrime(n){
        var help=true;
        for(var i=2;i<=n-1;i++)
          if(n%i==0){
            help=false; break; 
          }
        return help;
      }
      function drawStar(n){
        var t="";
        for(var i=1; i<=n; i++)
          t+="*";
        return t;
      }
      
      function myfunc(){

        var row,min,max;

        var table = "<table border=1 width=50%>";

        row=parseFloat(document.getElementById("txtrow").value);
        min=parseFloat(document.getElementById("txtmin").value);
        max=parseFloat(document.getElementById("txtmax").value);
        
        for(var i=0; i<row; i++){

          table+="<tr>";
          var random=getRandom(min,max);
          var star=drawStar(random);

          if(isPrime(random))
            table+="<td bgcolor=red>"  +random+ "<td bgcolor=red>" +star;
          else
            table+="<td>"+random+"<td>"+star;
        }
        
        document.getElementById("table").innerHTML=table;
      }
      
    </script>
  </head>
  <body>
    <center>

      <h1>Create Table</h1>
      
      <label>Rows:</label>
      <input type="number" id="txtrow"/> <br>

      <label>Min Value:</label>
      <input type="number" id="txtmin"/> <br>

      <label>Max Value:</label>
      <input type="number" id="txtmax"/> <br/> 
      <input type="button" onclick="myfunc()" value="Create"/> <br/> <br/>

      <div id="table"></div>

    </center>
  </body>
</html>
